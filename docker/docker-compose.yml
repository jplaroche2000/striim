version: "3.7"
services:
  oracle-database:
    image: custom-oracle:latest
    ports:
      - target: 1521
        published: 1521
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /home/oracle/oradata:/u01/app/oracle/oradata     
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 1073741824 # this means 1GB
    networks:
      - striim_oracle_net
    environment:
      ORACLE_PWD: "tiger"
  striim:
    image: custom-striim:latest
    ports:
      - target: 9080
        published: 80
        protocol: tcp
        mode: host
    networks:
      - striim_oracle_net
    environment:
      STRIIM_ACCEPT_EULA: "Y"
      GOOGLE_APPLICATION_CREDENTIALS: "/opt/striim/superb-reporter-256719-bb4e161021e3.json"
    extra_hosts:
    - "kafka_1:34.95.11.111"
    - "zoo1:35.225.220.10"
    - "zoo2:34.66.94.46"

networks:
  striim_oracle_net:
    driver: overlay

