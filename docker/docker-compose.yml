version: "3.2"
services:
  oracle-database-11.2.0.2-xe:
    image: oracle/database:11.2.0.2-xe
    ports:
      - target: 1521
        published: 1521
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    shm_size: 1g
    volumes:
      - /home/oracle/scripts/setup:/u01/app/oracle/scripts/setup
      - /home/oracle/scripts/startup:/u01/app/oracle/scripts/startup
      - /home/oracle/oradata:/u01/app/oracle/oradata     
    networks:
      - striim_oracle_net
    environment:
      ORACLE_PWD: "tiger"
  striim-3.7.4:
    image: striim/evalversion
    ports:
      - target: 9080
        published: 80
        protocol: tcp
        mode: host
    networks:
      - striim_oracle_net
    environment:
      STRIIM_ACCEPT_EULA: "Y"
      
networks:
  striim_oracle_net:
    driver: overlay

